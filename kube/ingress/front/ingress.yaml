apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex-ingress
spec:
  ingressClassName: nginx
  rules:
    - host:
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
               service:
                name: dex-svc
                port:
                  number: 80
