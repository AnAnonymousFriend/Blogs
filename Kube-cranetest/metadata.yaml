name: crane
version: 0.3.0
description: Extended workload to do continuous and progressive delivery
icon: https://raw.githubusercontent.com/fluxcd/flux/master/docs/_files/weave-flux.png
url: https://fluxcd.io

tags:
  - only_Crane_test

deployTo:
  control_plane: true
  #表示插件是否安装到子集群当中，当该字段被设置为 true，应用中的资源会被下发到子集群当中。
  runtime_cluster: true
# dependencies: 表示所依赖的其他插件，启用时 KubeVela 会自动启用它所依赖的插件

# 下列参数表示依赖 fluxcd
dependencies:
  - name: fluxcd
#invisible: 表示在拉取插件列表时，是否展示该插件。当发现插件有某些致命性的bug时，你可以通过设置该字段为 true 暂时对用户隐藏该插件。
invisible: false
