apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: cafe.example.com
      http:
        paths:
          - path: /dex
            pathType: Prefix
            backend:
              service:
                name: dex-svc
                port:
                  number: 80
